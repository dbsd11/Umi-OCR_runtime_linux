edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: framework         #  项目名称
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: "{{ access }}"

vars:
  region: "cn-beijing" 
  service_domain: ${env(service_domain)}
  
services:
  ocr: # 业务名称/模块名称
    component:  fc    # 组件名称 https://docs.serverless-devs.com/user-guide/aliyun/fc/yaml/readme/
    actions:          # 自定义执行逻辑
      pre-deploy:
        - run: set +e && echo "start deploy ${vars.service_domain} on $server.output.url.custom_domain[0].domain}"
          path: "s.yaml"
      post-deploy:  # 在deploy之后运行
        - run: set +e && echo 'deploy success'
          path: "s.yaml"
    props: # 组件的属性值
      region: ${vars.region}
      service: 
        name: "ocr"
        description: 'ocr api server'
        vpcConfig: auto
        logConfig: auto
      function:
        name: "ocr-api"
        description: 'ocr api'
        version: 'LATEST'
        codeUri: '.'
        runtime: custom-container
        timeout: 7200
        caPort: 8080
        customContainerConfig: 
          image: "registry.cn-beijing.aliyuncs.com/dbsnolimit/umi-ocr:latest"
        environmentVariables:
          HEADLESS: true
        customHealthCheckConfig:
          failureThreshold: 6
          httpGetUrl: /index.html
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          initialDelaySeconds: 5
        cpu: 1
        memorySize: 1024 # 单位MB
        diskSize: 512 # 单位MB
        instanceConcurrency: 200
        instanceType: c1 # 函数实例类型，可选值为：e1（弹性实例）、c1（性能实例）、fc.gpu.tesla.1（GPU实例）、fc.gpu.ampere.1 GPU实例）
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
      customDomains:
        - domainName: ${vars.service_domain}
          protocol: HTTP
          routeConfigs:
            - path: /*
              serviceName: ocr
              functionName: ocr-api
              qualifier: LATEST
